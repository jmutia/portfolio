    <!--Navigation Header-->

    <div class="navbarHeader sticky-top mx-3 bg-white" role="navigation">

        </nav>

    <!--Main Content-->

    <div class="container-fluid py-5">
        <div class="row mx-3 justify-content-center">
            <div class="col-lg-6 col-sm-12 pt-5">
                <p class="display-4 text-center">Send me a message.</p>
                <p class="font-weight-light text-left">If you have any project in mind or freelance work you'd like me to work on, just send me a message. I'd be glad to hear from you.</p>
            </div>
        </div>

        <div class="row mx-3 justify-content-center text-justify">
            <div class="col-lg-6 col-sm-12 py-3">
                <form action="https://formspree.io/xyynelgy" method="POST">
                    <div class="form-group">
                        <label for="input">Name:</label>
                        <input type="text" name="name" class="form-control" id="inputName" placeholder="" required>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail">Email Address:</label>
                      <input type="email" name="_replyto" class="form-control" id="inputEmail" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="inputMobile">Mobile Number:</label>
                        <input type="text" name="mobilenum" class="form-control" id="inputMobile" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="textArea">Message:</label>
                        <textarea name="message" class="form-control" id="textArea" rows="5" placeholder="" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                    <input type="hidden" name="_next" value="https://jmutia.github.io/thankyou.html" />
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
